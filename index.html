<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>R2 Player Demo</title>
    <!-- Incluye la librería R2 Player -->
    <script src="r2-player.js" defer></script>
    <style>
        /* Estilos opcionales para la página */
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Uso del componente R2 Player -->
    <r2-player
        src="https://r2-player.fernandodilland.com/demo"
        width="840"
        height="472"
        autoplay
        controls-visible="false"
        muted
        loop
        thumbnails="true"
        volume="1.0"
        quality="auto">
    </r2-player>
</body>
</html>
